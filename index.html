<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body class="bg-light">
    <h1 class="d-flex justify-content-center" style="color: #820263; font-family: 'Righteous', cursive;">The AJAXson 5</h1>

    <form id="form-gif-request">
        <div class="card border-0 rounded shadow p-3 mb-5 bg-white rounded">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input id="gif-search" name="tag" type="text"/></br>
        </div>
        <div class="card border-0 rounded shadow p-3 mb-5 bg-white rounded">
            <label>Prove you are not a robot by answering this riddle:</label>
            <input id="riddle" type="text" placeholder="How many Jacksons are better than 1?"></br>
            <p id="error" hidden="true" class="text-danger"></p>
            <input type="submit" class="btn btn-primary bg-info" style= "color: #FFD400;" value="GET MY GIF!" />
        </div>
    </form>

    <div id="loading" hidden="false"></div></br>
    <img id="gif" src="" hidden="false" class="rounded mx-auto d-block"/>
    <p id="feedback" hidden="true" class="text-danger"></p>

</body>
</html>
